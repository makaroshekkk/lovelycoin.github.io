    <style>
        html, body {
            width: 100%;
            height: 100%;

            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;

        body {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .coins {
            font-size: 36px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar button:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #444;
        }
        .leaderboard {
            text-align: center;
            margin-top: 2px;
            padding: 20px;
            border-radius: 10px;
            background: none; /* –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        }
        .player-rank {
            background: rgba(255, 255, 255, 0.5); /* –ë–µ–ª—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            color: #000; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 20px;
        }
        .leaderboard-info {
            display: flex;
            justify-content: space-between; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            margin: 10px 0;
            font-size: 20px;
            width: 100%;
        }
        .leaderboard-info span {
            margin: 0 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* –†–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞—Ç—å padding –∏ border –≤ —à–∏—Ä–∏–Ω–µ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        }
        .leaderboard li {
            background: rgba(255, 255, 255, 0.5); /* –ë–µ–ª—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            color: #000; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 90vw; /* –†–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞—Ç—å padding –∏ border –≤ —à–∏—Ä–∏–Ω–µ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        }
        .leaderboard .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .leaderboard li span {
            display: inline-block;
            width: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ */
        }
        .leaderboard li span.rank {
            margin-right: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –º–µ–¥–∞–ª—å–∫–æ–π –∏ –∞–≤–∞—Ç–∞—Ä–∫–æ–π */
        }
        .leaderboard li span:last-child {
            text-align: right;
            flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
        }
        .leaderboard li::before {
            margin-right: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –Ω–æ–º–µ—Ä–æ–º –∏ –Ω–∏–∫–æ–º */
        }
    </style>
</head>
<body>
    <div class="content" id="mainContent">
        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h1>–õ–∏–¥–µ—Ä—ã</h1>
            <div class="player-rank">
                <p id="userRank">–ú–µ—Å—Ç–æ: 1</p>
            </div>
            <div class="leaderboard-info">
                <span id="userCount">{–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π} {—Ñ–æ—Ä–º–∞ —Å–ª–æ–≤–∞}</span>
                <span id="top10">(Top 10)</span>
            </div>
            <ul id="leaderboardList"></ul>
        </div>
        <div class="coins">0 MASKS</div>
    </div>
    <div class="navbar">
        <button onclick="showHome()">–î–æ–º–æ–π</button>
        <button onclick="showLeaderboard()">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
        <button onclick="clearContent()">–î—Ä—É–∑—å—è</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –±–æ–Ω—É—Å</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">–ü–æ–ª—É—á–∏—Ç—å</button>
        </div>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coins = 0;
        let username = '';
        let leaderboard = [];

        window.onload = function() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                username = user.username || user.first_name;
            }
            loadProgress();
            document.getElementById('welcomeModal').style.display = 'flex';
            Telegram.WebApp.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        }

        function claimBonus() {
            coins += 5000;
            document.getElementById('welcomeModal').style.display = 'none';
            saveProgress();
            updateCoins();
        }

        function updateCoins() {
            document.querySelector('.coins').textContent = coins + ' MASKS';
        }

        function clearContent() {
            document.getElementById('mainContent').innerHTML = '';
        }

        function showHome() {
            document.getElementById('mainContent').innerHTML = '<div class="coins">' + coins + ' MASKS</div>';
            updateCoins();
        }

        function showLeaderboard() {
            updateLeaderboard();
            const totalUsers = leaderboard.length;
            document.getElementById('mainContent').innerHTML = 
                '<div class="leaderboard" id="leaderboard">' +
                    '<h1>–õ–∏–¥–µ—Ä—ã</h1>' +
                    '<div class="player-rank">' +
                        '<p id="userRank">–ú–µ—Å—Ç–æ: 1</p>' +
                    '</div>' +
                    '<div class="leaderboard-info">' +
                        '<span id="userCount">' + totalUsers + ' ' + getPlayersText(totalUsers) + '</span>' +
                        '<span id="top10">(–¢–æ–ø 10)</span>' +
                    '</div>' +
                    '<ul id="leaderboardList"></ul>' +
                '</div>';
            renderLeaderboard();
        }

        function updateLeaderboard() {
            const userEntry = leaderboard.find(entry => entry.username === username);
            if (userEntry) {
                userEntry.coins = coins;
            } else {
                leaderboard.push({ username: username, coins: coins });
            }
            leaderboard.sort((a, b) => b.coins - a.coins);
            saveLeaderboard();
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const userRankElem = document.getElementById('userRank');
            leaderboardList.innerHTML = '';
            let userRank = null;
            
            leaderboard.forEach((entry, index) => {
                if (index >= 10) return;
                const li = document.createElement('li');
                const rank = index + 1;
                const rankText = rank <= 3 ? (rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â') : `#${rank}`;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∫–∏
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.style.backgroundColor = getRandomColor(); // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                avatar.textContent = entry.username.substring(0, 2);
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∞–ª—å–∫–∏ –∏ –∞–≤–∞—Ç–∞—Ä–∫–∏ —Å –æ—Ç—Å—Ç—É–ø–æ–º
                li.innerHTML = `<span class="rank">${rankText}</span>`;
                li.appendChild(avatar);
                li.innerHTML += `<span>${entry.username}</span><span>${entry.coins} MASKS</span>`;
                leaderboardList.appendChild(li);
                
                if (entry.username === username) {
                    userRank = rank;
                }
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–Ω–≥ –∏–≥—Ä–æ–∫–∞
            if (userRank !== null) {
                userRankElem.textContent = '–ú–µ—Å—Ç–æ: ' + (userRank <= 10 ? userRank : '–ù–µ –≤ —Ç–æ–ø-10');
            } else {
                userRankElem.textContent = '–ú–µ—Å—Ç–æ: –ù–µ –≤ —Ç–æ–ø-10';
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getPlayersText(count) {
            if (count === 1) {
                return '–∏–≥—Ä–æ–∫';
            } else if (count > 1 && count < 5) {
                return '–∏–≥—Ä–æ–∫–∞';
            } else {
                return '–∏–≥—Ä–æ–∫–æ–≤';
            }
        }

        function saveProgress() {
            localStorage.setItem('coins', coins);
        }

        function loadProgress() {
            coins = parseInt(localStorage.getItem('coins')) || 0;
            updateCoins();
        }

        function saveLeaderboard() {
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function loadLeaderboard() {
            leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
